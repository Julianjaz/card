  <script>
    // Función para mostrar el mensaje letra por letra
    function mostrarMensaje() {
      var mensaje = document.getElementById("mensaje");
      var texto = "Hoy empieza la mejor historia: La nuestra";
      var index = 0;

      function mostrarSiguienteLetra() {
        mensaje.textContent += texto[index];
        index++;

        if (index < texto.length) {
          setTimeout(mostrarSiguienteLetra, 100); // Retardo de 100 milisegundos entre letras
        }
      }

      mostrarSiguienteLetra();
    }

    // Función para mostrar la bienvenida y luego la tarjeta
    function mostrarBienvenida() {
      var bienvenida = document.getElementById("bienvenida");
      var tarjeta = document.getElementById("tarjeta");

      bienvenida.style.opacity = "1"; // Hace visible la bienvenida
      setTimeout(function() {
        bienvenida.style.opacity = "0"; // Oculta bienvenida después de 4 segundos
        tarjeta.style.display = "block"; // Muestra tarjeta después de ocultar bienvenida

        setTimeout(function() {
          tarjeta.style.opacity = "1"; // Hace visible la tarjeta gradualmente
        }, 100); // Retardo de 100 milisegundos

        setTimeout(function() {
          bienvenida_fija.style.opacity = "1"; // Hace visible la tarjeta gradualmente
        }, 100); // Retardo de 100 milisegundos
        
      }, 5000); // 4000 milisegundos = 4 segundos

      // Inicia la animación del mensaje
      mostrarMensaje();
    }

    document.addEventListener('DOMContentLoaded', function () {
    // Establecer la fecha límite (puedes cambiarla a la fecha que desees)
    const deadline = new Date('2025-02-08T06:00:00');

    function updateCountdown() {
        const now = new Date();
        const timeDifference = deadline - now;

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days + ' d';
        document.getElementById('hours').innerHTML = hours + ' h';
        document.getElementById('minutes').innerHTML = minutes + ' m';
        document.getElementById('seconds').innerHTML = seconds + ' s';
    }

        // Actualizar la cuenta regresiva cada segundo
        setInterval(updateCountdown, 1000);

        // Inicializar la cuenta regresiva al cargar la página
        updateCountdown();
    });

    // Llamar a la función para iniciar el proceso
    mostrarBienvenida();

  </script>
